name: CI
on: [push]
jobs:
  build:
    name: Building Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #- uses: borales/actions-yarn@v3.0.0
      #  with:
      #    cmd: install --immutable #Install dependencies 
      #- uses: borales/actions-yarn@v3.0.0
      #  with:
      #    cmd: start #Building
      - name: copying files 
        run: mkdir artifacts && cp public/views artifacts -r && cp public/sass artifacts -r #&& cp public/build artifacts -r
      - name: Ziiiippppp
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: artifacts
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r artifacts.zip artifacts
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: beta
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts.zip
          asset_name: public.zip
          asset_content_type: application/gzip
      
